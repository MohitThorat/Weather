<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Check My Weather!!</title>
    </head>
    <body>
        <h1>Enter city's name to get forecast!</h1>
        <form action = "/getforecast/" method= "POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Check</button>
        </form>
        <form action = "/getforecastip/" method = "POST">
            {% csrf_token %}
            <button type="submit">Location</button>
        </form>
        <form  action = "/" method = "POST">
            {% csrf_token %}
            <button   type="submit">Current</button>
        </form>
        <label>Country Code:{{ info1.city.country }} </label><br>
        <label>City Name:{{ info1.city.name }}</label><br>
        <br>
        <h2>Forecast:</h2>
        <ul>
            {% for day in info1.list %}
            <h3><label>Date and Time: {{ day.dt_txt }}</label></h3><br>
            <label>Current Predicted Temperature: {{ day.main.temp|floatformat:1 }} Celcius</label><br>
            <label>Maximum Pridicted Temperature: {{ day.main.temp_max|floatformat:1 }} Celcius</label><br>
            <label>Minimum Predicted Temperature: {{ day.main.temp_min|floatformat:1 }} Celcius</label><br>
            <label>Pressure: {{ day.main.pressure }} hPa</label><br>
            <label>Wind Speed: {{ day.wind.speed }} Meter/Sec</label><br>
            <label>Humidity: {{ day.main.humidity }} %</label><br>
            <label>Weather Description: {{ day.weather.0.description }}</label><br>
            <br>
            {% endfor %}
        </ul>
    </body>
</html>
