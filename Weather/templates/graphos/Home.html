<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Check My Weather!!</title>
    </head>
    <body>
        <h1>Enter city's name to get current weather condtions!</h1>
        <form action = "/city/" method= "POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Check</button>
        </form>
        <form  action = "/cityip/" method = "POST">
            {% csrf_token %}
            <button  type="submit">Location</button>
        </form>
        <form  action = "/forecast/" method = "POST">
            {% csrf_token %}
            <button   type="submit">Forecast</button>
        </form>

    </body>
</html>
